<!DOCTYPE html>
<html>
<head>
  <title>Pachisicast</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="css/screen.css">
  
  <!-- SCRIPTS -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/cast_sender.js"></script>
  <script type="text/javascript" src="js/pachisicast.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Pachisicast</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>


  <div id="intro" class="container-fluid">
  	<h1>PARCHEESI</h1>
  	<h3>A game for idiots</h3>
  	<button id="goToSettings" clas="btn btn-default">PLAY</button>
  </div>


  <div id="settings" class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Player Name">
        </div>
        <div class="form-group">
          <select name="position" id="position" class="form-control">    
                  <option value="1">Green</option>
                  <option value="2">Blue</option>
                  <option value="3">Red</option>
                  <option value="4">Yellow</option>
          </select>
        </div>
        <button id="joinGame" class="btn btn-default">Join Game!</button>  
      </div>
    </div>
  </div>
  
  
  <div id="settingsWaiting" class="container-fluid">
    <div class="row">
      <div class="col-md-10">
      	<h2>Waiting For Game to be started...</h2>
        <button id="leaveGame" class="btn btn-danger">Leave Game</button>
        <button id="startGame" class="btn btn-default">Start Game</button> 
      </div>
    </div>
  </div>
  

  <div id="inGame" class="container-fluid">
    <div class="row">
      <div class="col-md-10">
      	<button id="leaveGame" class="btn btn-danger">Leave Game</button> 
      	
      	<div id="gameBox">
	      	<div id="rollBox">
	      		<h3>Your Turn to Roll!</h3>
	        	<button id="roll" class="btn btn-default">Roll Dice</button> 
	        </div>
	        <div id="rollResultBox">
	        	You Rolled....<br/>
	        	<input id="dice1" type="checkbox" ><span id="dice1text"></span><br/>
	        	<input id="dice2" type="checkbox" ><span id="dice2text"></span><br/><br/>
	        	
	        	Pieces<br/>
	        	<input id="piece0" name="piece" type="radio">Piece 1<br/>
	        	<input id="piece1" name="piece" type="radio">Piece 2<br/>
	        	<input id="piece2" name="piece" type="radio">Piece 3<br/>
	        	<input id="piece3" name="piece" type="radio">Piece 4<br/>
	        	
	        	<button id="selectPieceDice" class="btn btn-default">Move Piece</button> 
	        </div>
        </div>
      </div>
    </div>
  </div>


  <div id="loader" class="container-fluid">
  	<img src="img/725.GIF" />
  </div>

  
</body>
</html>
