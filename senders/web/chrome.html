<!DOCTYPE html>
<html>
<head>
  <title>Pachisicast</title>
  <!-- CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="css/screen.css">
  
  <!-- SCRIPTS -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/cast_sender.js"></script>
  <script type="text/javascript" src="js/pachisicast.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Pachisicast</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <form role="form" class="col-md-10">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Player Name">
        </div>
        <div class="form-group">
          <select name="position" id="position" class="form-control">    
                  <option value="1">Green</option>
                  <option value="2">Blue</option>
                  <option value="3">Red</option>
                  <option value="4">Yellow</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Join Game!</button>
      </form>
    </div>
  </div>

  
</body>
</html>
